<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/media-query.css">
    <link rel="stylesheet" href="./src/assets/css/variables.css" />
    <link rel="icon" type="image/x-icon" href="./src/assets/img/favicon.ico">
    <title>Challenge One - Decodificador de Texto</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="logo"></div>
        </header>

        <main>
            <div id="texto">
                <textarea id="textarea" cols="50" rows="10" placeholder="Digite seu texto..."></textarea>

                <div id="frame1">
                    <img src="./src/assets/img/bi_exclamation-circle-fill.png" alt="" />
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

                <div id="frame3">
                    <button id="button1" onclick="criptografarClick()">Criptografar</button>
                    <button id="button2" onclick="descriptografarClick()">Descriptografar</button>
                </div>
            </div>

            <div id="rectangle-1">
                <div id="frame5">
                    <img src="./src/assets/img/High quality products 1 1.svg" alt="" />
                    <h4>Nenhuma mensagem encontrada</h4>
                    <p>Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>

                <div>
                    <textarea id="exibirtexto" cols="30" rows="18" hidden></textarea>
                </div>

                <button id="copiar" onclick="copiar()">Copiar</button>

                <div id="mensagem" hidden></div>
            </div>
        </main>
    </div>

    <footer>
        <a id="instagram" href="https://www.instagram.com/raonircl/" id="Instagram">Instagram</a>
        <a id="linkedin" href="https://www.linkedin.com/in/raoni-cerqueira-027026211/" id="Linkedin">Linkedin</a>
        <a id="github" href="https://github.com/raonircl" id="GitHub">GitHub</a>
        <p id="sombra">© 2024 - Projeto desenvolvido durante o curso HTML e CSS da Alura.</p>
    </footer>

    <script src="./src/script/index.js" defer></script>
</body>

</html>
